<HTML>
	<head>
		<title>A</title>
		<title>JavaScript</title>

		<script type="text/javascript">

			function fun() {
				document.write("Hello");
			}
			function fun_1() {
				document.write("World");
			}

			onload(fun());
		
		</script>
	</head>
	<body>
		<form action="" onsubmit="fun_1()">
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
